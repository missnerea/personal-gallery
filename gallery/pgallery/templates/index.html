{%extends 'base.html'%}
{% block content %}
{{block.super}}
<body>
<section>
{% for pgallery_item in pgallery %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ pgallery_item.name }} </h2>
    </div>

    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{pgallery_item.image_image.url}}" class="img-responsive" alt="Image">
    </div>

  </div>
</body>

{% endfor %}
{% endblock%}
<style>
body{
background-color: #CEBEBE
}
#headerimage {
height: 35%;
background-position: center;
background-repeat: no-repeat;
background-size: cover;
position: relative;
}

</style>
